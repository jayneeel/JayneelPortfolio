name: jayneel_portfolio
description: "Jayneel's Portfolio"

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  lottie: ^3.0.0
  carousel_slider: ^5.0.0
  carousel_indicator: ^1.0.6
  flutter_svg: ^2.0.10+1
  get: ^4.6.6
  dots_indicator: ^3.0.0
  web_smooth_scroll: ^1.1.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
   - assets/images/
   - assets/icons/

  fonts:
    - family: InterRegular
      fonts:
        - asset: fonts/Inter-Regular.ttf

    - family: InterMedium
      fonts:
        - asset: fonts/Inter-Medium.ttf

    - family: InterBold
      fonts:
        - asset: fonts/Inter-Bold.ttf